<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sliq Agent Dashboard</title>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --card: #ffffff; --text: #1e293b; --success: #10b981; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; max-width: 1000px; margin: 0 auto; padding: 20px; background: var(--bg); color: var(--text); }
        .card { background: var(--card); padding: 24px; margin-bottom: 20px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); border: 1px solid #e2e8f0; }
        h1, h3, h4 { margin-top: 0; }
        .row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; margin-bottom: 10px; }
        .col { display: flex; flex-direction: column; gap: 8px; }
        input, select, button { padding: 10px; border: 1px solid #cbd5e1; border-radius: 6px; font-size: 14px; width: 100%; box-sizing: border-box; }
        button { background: var(--primary); color: white; border: none; cursor: pointer; font-weight: 600; }
        button:hover { opacity: 0.9; }
        .header-bar { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #e2e8f0; padding-bottom: 10px; margin-bottom: 20px; }
        .status-badge { background: var(--success); color: white; padding: 4px 10px; border-radius: 12px; font-size: 12px; font-weight: bold; }
        .badge { background: #e2e8f0; padding: 4px 8px; border-radius: 4px; font-size: 12px; margin-right: 5px; }
        .msg-box { border: 1px solid #e2e8f0; border-radius: 8px; padding: 16px; margin-bottom: 16px; background: #fafafa;}
        .msg-header { font-weight: bold; margin-bottom: 12px; font-size: 16px; color: var(--primary); }
        pre { background: #f1f5f9; padding: 10px; border-radius: 6px; font-size: 13px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="header-bar">
        <div>
            <h1>Sliq Dashboard</h1>
            <p style="margin:0; color:#64748b;">Node: <strong id="agentIdentityDisplay">Loading...</strong></p>
        </div>
        <div id="connectionStatus" class="status-badge" style="background: #ef4444;">Connecting...</div>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
        <div class="col">
            <div class="card">
                <h3>Join Protocol Enactment</h3>
                <p style="font-size: 13px; color: #64748b;">Connect this agent to a shared multi-party session.</p>
                <div class="col">
                    <label style="font-size: 12px; font-weight: bold;">Protocol:</label>
                    <select id="protocolSelect" onchange="fetchRoles()">
                        <option value="">-- Select Protocol --</option>
                        <option value="Logistics">Logistics</option>
                        <option value="Purchase">Purchase</option>
                    </select>

                    <label style="font-size: 12px; font-weight: bold; margin-top: 5px;">Agent Role:</label>
                    <select id="roleSelect" disabled>
                        <option value="">-- Select Protocol First --</option>
                    </select>

                    <label style="font-size: 12px; font-weight: bold; margin-top: 5px;">Enactment ID (Shared Key):</label>
                    <input type="text" id="enactmentId" placeholder="e.g., demo-1">
                    
                    <button onclick="startEnactment()" style="margin-top: 10px;">Connect & Listen</button>
                </div>
            </div>
            
            <div class="card">
                <h3>System Status</h3>
                <p style="font-size: 13px; color: #64748b;">Current Active Enactment: <strong id="activeEnactmentLabel">None</strong></p>
                <button onclick="fetchActions()" style="background: #64748b;">Refresh State Manually</button>
            </div>
        </div>

        <div>
            <div class="card" id="interactionPanel" style="display: none;">
                <h3>Protocol Execution</h3>
                
                <h4>Known Information</h4>
                <pre id="knowledgeDisplay">{}</pre>

                <h4>Available Actions</h4>
                <div id="actionsContainer"></div>
            </div>
        </div>
    </div>

    <script>
        const BASE_URL = window.location.origin;
        let currentEnactmentId = null;
        let lastActionsHash = ""; // Tracks UI state to prevent flickering

        window.onload = async () => {
            try {
                const res = await fetch(`${BASE_URL}/vcard`);
                if (res.ok) {
                    const data = await res.json();
                    document.getElementById('agentIdentityDisplay').innerText = data.agent;
                    document.getElementById('connectionStatus').innerText = "Connected";
                    document.getElementById('connectionStatus').style.background = "var(--success)";
                }
            } catch (e) {
                document.getElementById('agentIdentityDisplay').innerText = "API Offline";
            }
        };

        async function fetchRoles() {
            const protocol = document.getElementById('protocolSelect').value;
            const roleSelect = document.getElementById('roleSelect');
            
            if (!protocol) {
                roleSelect.innerHTML = '<option value="">-- Select Protocol First --</option>';
                roleSelect.disabled = true;
                return;
            }

            try {
                const res = await fetch(`${BASE_URL}/protocols/${protocol}`);
                const data = await res.json();
                roleSelect.innerHTML = '';
                data.roles.forEach(role => {
                    const opt = document.createElement('option');
                    opt.value = role;
                    opt.innerText = role;
                    roleSelect.appendChild(opt);
                });
                roleSelect.disabled = false;
                
                // Auto-select if agent name exactly matches a protocol role
                const agentName = document.getElementById('agentIdentityDisplay').innerText;
                if (data.roles.includes(agentName)) {
                    roleSelect.value = agentName;
                }
            } catch (e) { console.error("Failed to load roles", e); }
        }

        async function startEnactment() {
            const protocol = document.getElementById('protocolSelect').value;
            const role = document.getElementById('roleSelect').value;
            const enactmentId = document.getElementById('enactmentId').value.trim();

            if (!protocol || !role || !enactmentId) { 
                alert("Please fill in Protocol, Role, and Enactment ID."); 
                return; 
            }

            const res = await fetch(`${BASE_URL}/protocols/${protocol}/enactments?role=${role}&enactment_id=${enactmentId}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ bindings: {} })
            });

            if (res.ok) {
                currentEnactmentId = enactmentId;
                lastActionsHash = ""; // Reset diff hash on new enactment
                document.getElementById('activeEnactmentLabel').innerText = enactmentId;
                document.getElementById('interactionPanel').style.display = 'block';
                fetchActions();
            } else {
                alert("Failed to join enactment");
            }
        }

        async function fetchActions() {
            if (!currentEnactmentId) return;
            try {
                const res = await fetch(`${BASE_URL}/enactments/${currentEnactmentId}/actions`);
                const data = await res.json();
                
                // 1. ALWAYS update the Known Information text block
                document.getElementById('knowledgeDisplay').innerText = JSON.stringify(data.bindings, null, 2);
                
                // 2. CHECK if the actual actions array has structurally changed
                const newActionsHash = JSON.stringify(data.actions);
                if (newActionsHash === lastActionsHash) {
                    return; // Exit early! Prevents HTML redraw and saves your typing
                }
                lastActionsHash = newActionsHash; 

                // 3. Redraw the forms ONLY if actions changed
                const container = document.getElementById('actionsContainer');
                container.innerHTML = '';

                if (data.actions.length === 0) {
                    container.innerHTML = '<p style="color:#64748b; font-style:italic;">No actions currently enabled. Waiting for peers...</p>';
                }

                data.actions.forEach(action => {
                    const msgDiv = document.createElement('div');
                    msgDiv.className = 'msg-box';
                    msgDiv.id = `msg-box-${action.message}`;
                    
                    let html = `<div class="msg-header">${action.message}</div><div class="col">`;
                    
                    action.outs.forEach(outItem => {
                        const outParam = outItem.name || outItem; 
                        const isKey = outItem.is_key || false;

                        if (isKey) {
                            html += `<div style="display:flex; align-items:center; gap: 10px; opacity: 0.7;">
                                <span class="badge" style="background:var(--success); color:white;">AUTO KEY</span> 
                                <span style="min-width:70px; font-size:13px; font-weight:600;">${outParam}</span>
                                <span style="font-size: 12px; color: #64748b; font-style: italic;">System managed</span>
                            </div>`;
                        } else {
                            html += `<div style="display:flex; align-items:center; gap: 10px;">
                                <span class="badge">OUT</span> 
                                <span style="min-width:70px; font-size:13px; font-weight:600;">${outParam}</span>
                                <input type="text" data-param="${outParam}" placeholder="Value for ${outParam}">
                            </div>`;
                        }
                    });

                    html += `<button onclick="send('${action.message}')" style="margin-top:10px;">Send ${action.message}</button></div>`;
                    msgDiv.innerHTML = html;
                    container.appendChild(msgDiv);
                });

            } catch (e) { console.error("Failed to fetch actions", e); }
        }

        async function send(messageName) {
            if (!currentEnactmentId) return;
            const container = document.getElementById(`msg-box-${messageName}`);
            const payload = {};
            
            // Gather inputs
            container.querySelectorAll('input').forEach(inp => {
                if (inp.value) payload[inp.getAttribute('data-param')] = inp.value;
            });

            try {
                const res = await fetch(`${BASE_URL}/enactments/${currentEnactmentId}/send/${messageName}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ payload: payload })
                });
                
                if (res.ok) {
                    fetchActions(); 
                } else {
                    const err = await res.json();
                    // Force JSON objects/arrays to strings to expose exact system faults
                    const errMsg = typeof err.detail === 'object' ? JSON.stringify(err.detail, null, 2) : err.detail;
                    alert("Protocol Violation or Error:\n" + errMsg);
                }
            } catch (e) {
                alert("Network Error: " + e);
            }
        }
        
        // Auto-poll state every 3 seconds
        setInterval(() => {
            if (currentEnactmentId && document.getElementById('interactionPanel').style.display === 'block') {
                fetchActions();
            }
        }, 3000);
    </script>
</body>
</html>
